
<h1>Boxitem details</h1>
<h2><a href="{%url 'user_profile' user.id%}">View my donation list.</a></h2>

<h3> Title: {{ object.title }}</h3>
<p>Description : {{ object.description }}</p>
<p>Date Posted: {{ object.date_posted|date:"F d, Y" }}</p>
<p>Expire by: {{object.expiration}}</p>
<p>Category: {{object.item_category}}</p>
<p>Status: {{object.que_assign}}</p>
<img src="{{object.image.url}}" alt="coming soon" style="height: 200px">
