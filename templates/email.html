{% extends 'base.html' %}
{% load crispy_forms_tags%}

{% block content %}

<h1>Contact Us</h1>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="form-actions">
        <button class="btn btn-success btn-lg" type="submit">Send</button>
    </div>
</form>

{% endblock %}
