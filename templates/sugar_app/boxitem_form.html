{% extends 'base.html' %}

{% load bootstrap4 %}
{% comment %} {% bootstrap_css %} {% endcomment %}
{% bootstrap_javascript jquery='full' %}
{{ form.media }}
{% load crispy_forms_tags%}

{% block content %}

<div class="container">
    <div class="card mt-4">
        <form class="p-2" enctype='multipart/form-data' method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button class="btn btn-primary btn-block" type="submit">Post</button>
        </form>
    </div>
</div>

{% endblock content %}
