{% extends 'base.html' %}
{% load crispy_forms_tags%}

{% block content %}
<h2>Login Form</h2>

<form action='' method='post'>
    {% csrf_token %}
    {{ form|crispy}}
    <input type="submit" value="Login">
    {{error}}
</form>

<h4>Dont have an account? <a href="{% url 'signup' %}">Sign up here!</a></h4>
{% endblock content %}
